<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for ChatNow, a platform for seamless chatting experience.">
    <title>Login - ChatNow</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ChatNow</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

                <li><a href="videos.html">Videos</a></li>               

                <li><a href="login.html">Login</a></li>

                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="welcome-section">
            <h1>Login to Your Account</h1>
            <form id="login-form" class="login-form" action="#" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-label="Username" autofocus>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-label="Password">

                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </div>
    </main>

    <footer>
        <p>All rights reserved © 2024</p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
