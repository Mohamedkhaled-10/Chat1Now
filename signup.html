<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign Up page for ChatNow, a platform for seamless chatting experience.">
    <title>Sign Up - ChatNow</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ChatNow</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

                <li><a href="videos.html">Videos</a></li>

                <li><a href="login.html">Login</a></li>

                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="welcome-section">
            <h1>Create Your Account</h1>
            <form id="signup-form" class="signup-form" action="#" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required aria-label="Username" autofocus>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-label="Email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-label="Password">

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required aria-label="Confirm Password">

                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </main>

    <footer>
        <p>All rights reserved © 2024</p>
    </footer>

    <script src="js/signup.js"></script>
</body>
</html>
