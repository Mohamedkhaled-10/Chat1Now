<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع مغلق مؤقتًا</title>
    <link rel="stylesheet" href="../css/style-ar.css">
</head>

<body>
    <div class="maintenance-container">
        <h1>الموقع مغلق مؤقتًا</h1>
        <p>نعتذر الموقع مغلق حاليا، عشان صاحبه في ثانوية عامة وسنعود بعد:</p>
        <div id="countdown" class="countdown">
            <div class="time-box"><span id="days"></span><br>أيام</div>
            <div class="time-box"><span id="hours"></span><br>ساعات</div>
            <div class="time-box"><span id="minutes"></span><br>دقائق</div>
            <div class="time-box"><span id="seconds"></span><br>ثواني</div>
        </div>
        <img src="https://media.filfan.com/NewsPics/FilfanNew/large/403613_0.jpg" alt="صورة صيانة" class="maintenance-image">
      <p>تحياتي إلك</p>
    </div>

    <script src="../js/countdown-ar.js"></script>
</body>

</html>
